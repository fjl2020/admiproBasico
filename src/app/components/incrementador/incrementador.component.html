<div class="input-group">
  <span class="input-group-btn">
    <button
    [ngClass]='btnClass' type="button"
    (click)="cambiarValor(-5)"
      >
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input type="text"
    class="form-control"
    [ngClass]="{'is-invalid': progreso<0 || progreso>100}"
    placeholder="Porcenaje"
    (ngModelChange)="onChange($event)"
    [(ngModel)]="progreso"
    />
  <span class="input-group-btn">
    <button [ngClass]='btnClass' type="button"
    (click)="cambiarValor(+5)"
    ><i class="fa fa-plus"></i></button>
  </span>
</div>
